name: Vegana Shop CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  automation-tests:
    name: Run Spring Boot + Selenium Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      # --------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # --------------------------------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # --------------------------------------------------
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # --------------------------------------------------
      - name: Install MySQL Client
        run: sudo apt-get install -y default-mysql-client

      # --------------------------------------------------
      - name: Wait for MySQL Ready
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p123456 --silent; do sleep 2; done'
        env:
          MYSQL_PWD: 123456

      # --------------------------------------------------
      - name: Initialize Database
        run: |
          echo "Creating vegana_store database..."
          mysql -h 127.0.0.1 -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          
          if [ -f vegana.sql ]; then
            echo "Importing schema..."
            mysql -h 127.0.0.1 -uroot -p123456 vegana_store < vegana.sql
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import."
          fi
        env:
          MYSQL_PWD: 123456

      # --------------------------------------------------
      - name: Build Application (without running tests)
        run: mvn -q -DskipTests clean package

      # --------------------------------------------------
      - name: Start Spring Boot Application
        run: |
          echo "üöÄ Starting Spring Boot..."
          nohup mvn spring-boot:run > app.log 2>&1 &
          echo "‚è≥ Waiting for backend to start..."
          sleep 40
          curl -f http://localhost:9090 || exit 1

      # --------------------------------------------------
      - name: Run Automation Tests (Selenium + TestNG)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          mvn -q test -DsuiteXmlFile=src/test/resources/testng.xml
        continue-on-error: true
      # --------------------------------------------------
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      # --------------------------------------------------
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      # --------------------------------------------------
      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      # --------------------------------------------------
      - name: Cleanup
        if: always()
        run: pkill -f "spring-boot:run" || true

        #-----------------------------

