name: Vegana Shop CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Build v√† b·ªè qua test ƒë·ªÉ ƒë·∫£m b·∫£o code compile ƒë∆∞·ª£c tr∆∞·ªõc ƒë√£
      - name: Build Application
        run: mvn -B clean package -DskipTests

      # Kh·ªüi ƒë·ªông Server (S·ª≠a l·∫°i port 9090 n·∫øu b·∫°n mu·ªën, nh∆∞ng chu·∫©n l√† 8080)
      # L∆∞u √Ω: N·∫øu application.properties c·ªßa b·∫°n l√† 9090 th√¨ s·ª≠a curl b√™n d∆∞·ªõi th√†nh 9090
      - name: Start Spring Boot Application
        run: |
          echo "üöÄ Starting Spring Boot..."
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "‚è≥ Waiting for backend to start..."
          sleep 40
          # Ki·ªÉm tra health check (N·∫øu port l√† 9090 th√¨ s·ª≠a s·ªë 8080 -> 9090)
          curl -f http://localhost:9090 || exit 1

      # --- PH·∫¶N QUAN TR·ªåNG NH·∫§T: CH·∫†Y TEST JUNIT 5 ---
      # X√≥a b·ªè tham s·ªë -DsuiteXmlFile c·ªßa TestNG ƒë·ªÉ Maven ch·∫°y c·∫£ JUnit
      - name: Run Automation Tests (JUnit 5)
        run: |
          mvn clean test
        continue-on-error: true

      # Upload B√°o c√°o (S·ª≠a l·∫°i ƒë∆∞·ªùng d·∫´n chu·∫©n c·ªßa Maven/Allure)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            target/surefire-reports/
            target/allure-results/
            screenshots/
            app.log
          retention-days: 14

      - name: Cleanup
        if: always()
        run: pkill -f "java -jar" || true