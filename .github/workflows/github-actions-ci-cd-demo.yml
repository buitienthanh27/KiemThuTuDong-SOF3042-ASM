name: Vegana Shop CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write # C·∫•p quy·ªÅn ghi ƒë·ªÉ t·∫°o Release

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: vegana_store
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      # 1. L·∫•y code v·ªÅ
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. C√†i ƒë·∫∑t Java
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. C√†i ƒë·∫∑t m√¥i tr∆∞·ªùng cho Selenium (Chrome)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4. C√†i MySQL Client
      - name: Install MySQL Client
        run: sudo apt-get install -y default-mysql-client

      # 5. Ch·ªù Database kh·ªüi ƒë·ªông xong
      - name: Wait for MySQL Ready
        run: |
          echo "‚è≥ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -p123456 --silent; do sleep 2; done'
        env:
          MYSQL_PWD: 123456

      # 6. N·∫°p d·ªØ li·ªáu v√†o Database
      - name: Initialize Database
        run: |
          echo "Creating vegana_store database..."
          mysql -h 127.0.0.1 -uroot -p123456 -e "CREATE DATABASE IF NOT EXISTS vegana_store;"
          
          if [ -f vegana.sql ]; then
            echo "Importing schema..."
            mysql -h 127.0.0.1 -uroot -p123456 vegana_store < vegana.sql
          else
            echo "‚ö†Ô∏è NO vegana.sql found ‚Äî skipping import."
          fi
        env:
          MYSQL_PWD: 123456

      # 7. Build ·ª©ng d·ª•ng (T·∫°o file .jar)
      - name: Build Application
        run: mvn -q -DskipTests clean package

      # 8. Kh·ªüi ƒë·ªông Spring Boot (Ch·∫°y n·ªÅn)
      - name: Start Spring Boot Application
        run: |
          echo "üöÄ Starting Spring Boot..."
          # L∆ØU √ù: Tham s·ªë ddl-auto=update ƒë·ªÉ KH√îNG b·ªã m·∫•t d·ªØ li·ªáu v·ª´a n·∫°p
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--spring.jpa.hibernate.ddl-auto=update" > app.log 2>&1 &
          
          echo "‚è≥ Waiting for backend to start..."
          sleep 40
          curl -f http://localhost:9090 || exit 1

      # 9. Ch·∫°y Automation Test
      - name: Run Automation Tests (Selenium + TestNG)
        run: |
          mkdir -p test-output/reports test-output/screenshots test-output/logs
          # Ch·∫°y test v√† xu·∫•t b√°o c√°o
          mvn test -DsuiteXmlFile=src/test/resources/testng.xml

      # 10. L∆∞u b√°o c√°o Test (Artifact)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-output/
          retention-days: 14

      # 11. L∆∞u Log ·ª©ng d·ª•ng (Artifact)
      - name: Upload App Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

      # 12. D·ªçn d·∫πp ti·∫øn tr√¨nh
      - name: Cleanup
        if: always()
        run: pkill -f "spring-boot:run" || true

  # ========================================================
  # PH·∫¶N CD (Continuous Delivery) - Ch·ªâ ch·∫°y khi Test PASS
  # ========================================================
  deploy-release:
    name: Release to GitHub
    needs: build-and-test  # Ch·ªâ ch·∫°y khi job tr√™n th√†nh c√¥ng
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Ch·ªâ ch·∫°y khi push v√†o branch main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Project (Package JAR)
        run: mvn -DskipTests clean package

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Release ${{ steps.tag.outputs.release_tag }}
          body: |
            üöÄ T·ª± ƒë·ªông deploy t·ª´ CI/CD Pipeline.
            - Phi√™n b·∫£n: ${{ steps.tag.outputs.release_tag }}
            - Tr·∫°ng th√°i Test: ‚úÖ Passed
          files: target/*.jar # Upload file .jar ƒë√£ build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}